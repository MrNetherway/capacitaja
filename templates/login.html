<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>CapacitaJá Login</title>
</head>
<body>
    <main class = "container"> 
        <form action="/logar" method="POST">
            <h1>Login CapacitaJá</h1>
            <div class = "input-box">
                <input placeholder="Usuário" type="text" name="user" required>
                <i class="bx bxs-user"> </i>
            </div>
            <div class = "input-box">
                <input placeholder="Senha" type="password" name="senha" required>
                <i class="bx bxs-lock-alt"> </i>
            </div>
            <div>
                <p>{{aviso}}</p>
            </div>
            <div class="Remember-Forgot">
                <label>
                    <input type="checkbox"> Lembrar senha
                </label>

                <div>
                    <a href="{{ url_for('redefinir') }}"> Esqueci a senha </a>
                </div>
            </div>
            <button type="submit" class="login"> Login </button>
        </form>

        <form action="/" method="post">
            <div class="register-link">
                <p> Não tem uma conta? <button type="submit"> Cadastre-se </button></p>
            </div>
        </form>
    </main>


</body>
</html>
